<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>
    <section>
        <div class="container mt-5">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-3by2">
                                <img src="https://www.thespruce.com/thmb/wdDzBDkLjPTs0VdCxQCK3cPZ7kc=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/spr-tier-3-primary-best-ping-pong-paddles-ebrockob-001-fc01c9de113b49b780de381ac71ad39d.jpeg"
                                    alt="Ping Pong" />
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="title is-4 m-5">Ping Pong Score Tracker</p>
                        </header>
                        <p class="subtitle is-6 m-5">Use +1 Player Button to increase score</p>
                        <div class="card-content">
                            <div class="content">
                                <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                                <div class="select is-info">
                                    <select name="playto" id="playto">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5" selected>5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <div class="buttons">
                                <button id="p1Button" class="button is-primary m-2">+1 Player 1</button>
                                <button id="p2Button" class="button is-danger m-2">+1 Player 2</button>
                                <button id="reset" class="button is-dark m-2">Reset</button>
                            </div>
                        </footer>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="app.js"></script>
</body>

</html>
